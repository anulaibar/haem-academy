            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {

            }

            function hideDialog() {
                player.stopVideo();
                var dialog = document.getElementsByClassName('dialog')[0];
                dialog.classList.add('hide');
            }

            function showDialog() {
                player.playVideo();
                var dialog = document.getElementsByClassName('dialog')[0];
                dialog.classList.remove('hide');
            }
